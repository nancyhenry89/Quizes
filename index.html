<html>
    <head>
        <title>Quizes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
      <div class="countdown hide">
<span id="count_num">3</span>
</div>
        <div class="fluid-container text-center bg">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <div class="number"><span class="desktop">Question No : </span><span class="qNumber"></span>/<span class="qtotal"></span></div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <div class="score">Your Score: 20/100</div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                            <button type="button" class="btn btn-primary save">Save & Exit</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container multi">
            <div class="progress">
                <div class="progress-bar  bar" id="progress" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                <i class="fa fa-clock-o" aria-hidden="true"></i>

            </div>
            <div class="question"></div>
            <div class="answers-cont multi-select hide">
            <p class="info">SELECT ALL THAT APPLY</p>
            <div class="answers row">
                <div class="col-md-3 col-sm-12">
                <div class="ans a1"><label><input type="checkbox" name="checkbox" value=""><span>
                </span></label></div>
                </div>
                <div class="col-md-3">
                <div class="ans a2"><label><input type="checkbox" name="checkbox" value=""><span>
                </span></label></div>
                </div>
                <div class="col-md-3">
                <div class="ans a3"><label><input type="checkbox" name="checkbox" value=""><span>
                </span></label></div>
                </div>
                <div class="col-md-3">
                <div class="ans a4"><label><input type="checkbox" name="checkbox" value=""><span>
                </span></label></div>
                </div>
            </div>
            <button type="button" class="btn btn-primary submit">Submit</button>
        </div>
        <div class="answers-cont matching hide">
            <div class="answers row">
                <ul id="sorted">
                            <li class="sorted0"> </li>
                            <li class="sorted1"></li>
                            <li class="sorted2"></li>
                            <li class="sorted3"></li>
                          </ul>
                <ul id="sortable">
                    <li class="ui-state-default sortable0"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span></li>
                    <li class="ui-state-default sortable1"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span> </li>
                    <li class="ui-state-default sortable2"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span> </li>
                    <li class="ui-state-default sortable3"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span></li>
                  </ul>
            </div>
            <button type="button" class="btn btn-primary submit">Submit</button>
        </div>

        <div class="answers-cont sorting hide">
            <div class="answers row">
                <ul id="sorted2">

                          </ul>
                <ul id="sortable2">

                  </ul>
            </div>
            <button type="button" class="btn btn-primary submit">Submit</button>
        </div>
          </div>
          <footer>
            <div class="container desktop">copyrights 2019 <a href="mysundayschool.com">mysundayschool.com</a> - All rights reserved</div>
    </footer>
        </div>
        <div class="result">
        <div class="correct">
            <img src="imgs/correct.png"/>
            <div class="word"></div>
        </div>
        <div class="sorry">
            <img src="imgs/sorry.png"/>
            <div class="word">Sorry</div>
        </div>
    </div>

    </div>
            <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="scripts.js"></script>
    </body>
</html>
