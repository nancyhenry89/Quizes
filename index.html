<html>
    <head>
        <title>Quizes- MCQ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="fluid-container text-center bg">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <div class="number"><span class="mobile">Question No : </span>1/30</div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <div class="score">Your Score: 20</div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                            <button type="button" class="btn btn-primary save">Save & Exit</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container multi">
            <div class="progress"></div>
            <div class="question">Question will appear here ?</div>
            <p class="info">SELECT ALL THAT APPLY</p>
            <div class="answers row">
                <div class="col-md-3 col-sm-12">
                <div class="ans a1"><label><input type="checkbox" name="checkbox" value=""><span>Answer Number 
                    (1)</span></label></div>
                </div>
                <div class="col-md-3">
                <div class="ans a2"><label><input type="checkbox" name="checkbox" value=""><span>Answer Number 
                    (2)</span></label></div>
                </div>
                <div class="col-md-3">
                <div class="ans a3"><label><input type="checkbox" name="checkbox" value=""><span>Answer Number 
                    (3)</span></label></div>
                </div>
                <div class="col-md-3">
                <div class="ans a4"><label><input type="checkbox" name="checkbox" value=""><span>Answer Number 
                    (4)</span></label></div>
                </div>
            </div>
            <button type="button" class="btn btn-primary submit">Submit</button>
        </div>
        <footer>
                <div class="container">copyrights 2019 <a href="mysundayschool.com">mysundayschool.com</a> - All rights reserved</div>
        </footer>
    </div>
            <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="scripts.js"></script>
    </body>
</html>
